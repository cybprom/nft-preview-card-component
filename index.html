<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="maincard">
    <div class="cardimg">
      <div class="imgequ"><img src="images/image-equilibrium.jpg" alt="equilibrium-img"/></div>
      <div class="cardbody">
      <h2> <a href="#"> Equilibrium #3429 </a> </h2>
      <p class="paragraph">  Our Equilibrium collection promotes balance and calm.</p>

      <div class="pricetags">
        <div class="pricetag">
          <img src="images/icon-ethereum.svg" alt="ethicon" class="ethicon">
          <span>0.041 ETH</span>
        </div>
  
        <div class="countdown">
          <img src="images/icon-clock.svg" alt="clockicon" class="clockicon">
          <span> 3 days left</span>
        </div>
      </div>
      <div class="horizontal-line"></div>
     </div>

      <div class="cardfooter">
        <img src="images/image-avatar.png" alt="avater" class="avatar">
        <p class="authorname">Creation of <a href="#"> Jules Wyvern </a></p>
      </div>

    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cybprom</a>.
    </div> -->
  </div>
</body>
</html>
